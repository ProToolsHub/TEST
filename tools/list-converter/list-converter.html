<div class="tool-container list-converter-tool">
  <div class="tool-header">
    <h2>List Converter</h2>
    <p>Un outil utile pour les d√©veloppeurs et professionnels IT</p>
  </div>
  
  <div class="tool-content">
    <!-- Contenu converti depuis Vue.js -->
    <div class="tool-main">
        <div style="flex: 0 0 100%">
    <div style="margin: 0 auto; max-width: 600px">
      <c-card>
        <div flex>
          <div>
            <n-form-item label="Trim list items" label-placement="left" label-width="150"  mb-2>
              <n-switch v-model />
            </n-form-item>
            <n-form-item label="Remove duplicates" label-placement="left" label-width="150"  mb-2>
              <n-switch v-model data-test-id="removeDuplicates" />
            </n-form-item>
            <n-form-item
              label="Convert to lowercase"
              label-placement="left"
              label-width="150"
              
              mb-2
            >
              <n-switch v-model />
            </n-form-item>
            <n-form-item label="Keep line breaks" label-placement="left" label-width="150"  mb-2>
              <n-switch v-model />
            </n-form-item>
          </div>
          <div flex-1>
            <c-select
              v-model
              label="Sort list"
              label-position="left"
              label-width="120px"
              label-align="right"
              mb-2
              
              w-full
              
              data-test-id="sortList"
              placeholder="Sort alphabetically"
            />

            <c-input-text
              v-model
              label="Separator"
              label-position="left"
              label-width="120px"
              label-align="right"
              mb-2
              placeholder=","
            />

            <n-form-item label="Wrap item" label-placement="left" label-width="120"  mb-2>
              <c-input-text
                v-model
                placeholder="Item prefix"
                test-id="itemPrefix"
              />
              <c-input-text
                v-model
                placeholder="Item suffix"
                test-id="itemSuffix"
              />
            </n-form-item>
            <n-form-item label="Wrap list" label-placement="left" label-width="120"  mb-2>
              <c-input-text
                v-model
                placeholder="List prefix"
                test-id="listPrefix"
              />
              <c-input-text
                v-model
                placeholder="List suffix"
                test-id="listSuffix"
              />
            </n-form-item>
          </div>
        </div>
      </c-card>
    </div>
  </div>
  <format-transformer
    input-label="Your input data"
    input-placeholder="Paste your input data here..."
    output-label="Your transformed data"
    
  />
    </div>
  </div>
</div>
