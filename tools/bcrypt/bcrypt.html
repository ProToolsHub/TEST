<div class="tool-container bcrypt-tool">
  <div class="tool-header">
    <h2>Bcrypt</h2>
    <p>Un outil utile pour les d√©veloppeurs et professionnels IT</p>
  </div>
  
  <div class="tool-content">
    <!-- Contenu converti depuis Vue.js -->
    <div class="tool-main">
        <c-card title="Hash">
    <c-input-text
      v-model
      placeholder="Your string to bcrypt..."
      raw-text
      label="Your string: "
      label-position="left"
      label-align="right"
      label-width="120px"
      mb-2
    />
    <n-form-item label="Salt count: " label-placement="left" label-width="120">
      <n-input-number v-model placeholder="Salt rounds..."   w-full />
    </n-form-item>

    <c-input-text  readonly text-center />

    <div mt-5 flex justify-center>
      <c-button >
        Copy hash
      </c-button>
    </div>
  </c-card>

  <c-card title="Compare string with hash">
    <n-form label-width="120">
      <n-form-item label="Your string: " label-placement="left">
        <c-input-text v-model placeholder="Your string to compare..." raw-text />
      </n-form-item>
      <n-form-item label="Your hash: " label-placement="left">
        <c-input-text v-model placeholder="Your hash to compare..." raw-text />
      </n-form-item>
      <n-form-item label="Do they match ? " label-placement="left" >
        <div class="compare-result" >
          {{ compareMatch ? 'Yes' : 'No' }}
        </div>
      </n-form-item>
    </n-form>
  </c-card>
    </div>
  </div>
</div>

<style>
.compare-result {
  color: v-bind('themeVars.errorColor');

  &.positive {
    color: v-bind('themeVars.successColor');
  }
}
</style>
