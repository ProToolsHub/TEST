<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT-Tools Desktop</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .tool-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .tool-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    .tool-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .tool-desc {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>IT-Tools Desktop</h1>
  <div class="tools-grid" id="tools-container">
    <!-- Les outils seront ajoutÃ©s ici dynamiquement -->
  </div>

  <script>
    // Liste des outils
    const tools = [];
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      const toolsContainer = document.getElementById('tools-container');
      
      // Charger la liste des outils
      fetch('tools.json')
        .then(response => response.json())
        .then(toolsList => {
          // Ajouter chaque outil
          toolsList.forEach(tool => {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.innerHTML = `
              <div class="tool-name">${tool.name}</div>
              <div class="tool-desc">${tool.description}</div>
            `;
            card.addEventListener('click', () => {
              window.location.href = `${tool.path}/${tool.id}.html`;
            });
            toolsContainer.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Erreur lors du chargement des outils:', error);
          toolsContainer.innerHTML = '<p>Erreur lors du chargement des outils</p>';
        });
    });
  </script>
</body>
</html>
